{% extends 'user/base.html' %}

{% load static %}

{% block content %}
<!-- OTP LOGIN  -->
<div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Login</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li>
              <a href="index.html"><i class="lni lni-home"></i> Home</a>
            </li>
            <li>Login</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="account-login section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
          <form class="card login-form" method="POST" action="{% url 'otp_login' %}" >
            {% csrf_token %}
            <div class="card-body">
              <div class="title">
                <h3>OTP LOGIN</h3>
                <p>
                  You can login using the number.
                </p>
              </div>

              {% include 'includes/alert.html' %}
              <div class="form-group input-group">
                <label for="reg-fn">Enter you Phone Number</label>
                <input
                  class="form-control"
                  type="number"
                  id="phone_number_id"
                  name = "phone_number"
                  oninput = "javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" maxlength="10"
                  onkeypress="return isNumber(event)" onpaste="return false;"

                />
              </div>
              <div class="button">
                <button class="btn" type="submit">Login</button>
              </div>
              <p class="outer-link">
                You have an account?
                <a href="{% url 'login' %}">Login here </a>
              </p>

            </div>
            <div class="alt-option">
              <span>Or</span>
            </div>
            <p class="outer-link">
              Don't have an account?
              <a href="{% url 'register' %}">Register here </a>
            </p>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- login ends -->



{% endblock %}
