              </div>

              <!-- <div class="alt-option">

              {% include 'includes/alert.html' %}
              <div class="form-group input-group">
                <label for="reg-fn">Username</label>
                <input
                  class="form-control"
                  type="text"
                  id="reg_username"
                  name = "username"
                />
                <span class="error_form" id="fusername_error_message"></span>

              </div>
              <div class="form-group input-group">
                <label for="reg-fn">Password</label>
                <input
                  class="form-control"
                  type="password"
                  id="reg_pass"
                  name = "password"
                  
                />
                <span class="error_form" id="fpassword_error_message"></span>

              </div>
              <div
                class="
                  d-flex
                  flex-wrap
                  justify-content-between
                  bottom-content
                "
              >


              </div>
              <div class="button">
                <button class="btn" type="submit">Login</button>
              </div>
              <p class="outer-link">
                Don't have an account?
                <a href="{% url 'register' %}">Register here </a>
              </p>
            </div>
            <div class="alt-option">
